<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej3</title>
</head>

<body>
    <script>
        var num = prompt("Introduce un número", "");
        var positivoNegativo = "positivo";
        if (num < 0) {
            positivoNegativo = "negativo";
        }
        if (num == 100) {
            alert("El número es igual a 100 y es " + positivoNegativo);
        } else if (num == 200) {
                alert("El número es igual a 200 y es " + positivoNegativo);
            } else {
                alert("El número no es 100 ni 200 y es " + positivoNegativo);
        }
    </script>
</body>

</html>
