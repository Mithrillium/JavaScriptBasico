<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej5</title>
</head>
<body>
    <script>
        for(var i=1; i<=10;i++){
            document.write("7 * "+i+" ="+(7*i)+"<br>");
        }
        i = 1;
        while(i<=10){
            document.write("8 * "+i+" ="+(8*i)+"<br>");
            i++;
        }
        i = 1;
        do{
            document.write("9 * "+i+" ="+(9*i)+"<br>");
            i++;
        }while(i<=10);
    </script>
</body>
</html>
